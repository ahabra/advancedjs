	<script type="text/javascript">
		function value1() {
			return $('#input1').val();
		}

		function value2() {
			return $('#input2').val();
		}

		function value1asNumber() {
			return parseInt(value1(), 10);
		}

		function value2asNumber() {
			return parseInt(value2(), 10);
		}

	</script>

<body>
<h1>Advanced JavaScript</h1>

Value1: <input type="text" id="input1" /> <br/>
Value2: <input type="text" id="input2" /> <br/>

<h3>iife</h3>
<button onclick="alert(isPrime1(value1asNumber()))">isPrime1</button>
<button onclick="alert(isPrime2(value2asNumber()))">isPrime2</button>

<h3>scope</h3>
<button onclick="alert('isRich: ' + new User(value1(), value2()).isRich())">isRich</button>


</body>
